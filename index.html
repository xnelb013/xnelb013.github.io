<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://kit.fontawesome.com/7a39a957e7.css" crossorigin="anonymous" />
    <title>Momentum</title>
  </head>
  <body>
    <div><h2 id="clock">00:00</h2></div>
    <div id="container1">
      <form id="login-form" class="hidden">
        <input class="todo__input" required maxlength="15" type="text" placeholder="What is your name?" />
        <input class="login_btn" type="submit" value="Log In" />
      </form>
    </div>
    <h1 id="greeting" class="hidden" class="fromCenter"></h1>
    <form id="todo-form">
      <div class="container">
        <input class="todo__input" type="text" placeholder="Write to To Do List" />
        <span class="border"></span>
      </div>
    </form>
    <ul id="todo-list"></ul>
    <div class="iu">
      <iframe
        width="460"
        height="315"
        src="https://www.youtube.com/embed/m7ctn66JsJQ"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
    <div id="quote">
      <span class="quote__text"></span><br />
      <span class="quote__author"></span>
    </div>
    <div id="weather">
      <div id="weather2"><i class="fa-solid fa-temperature-half"></i></div>
      <div id="weather1"></div>
      <div id="weather3">
        <span><i class="fas fa-thermometer-half"></i></span>
      </div>
    </div>
    <script src="js/quotes.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="https://kit.fontawesome.com/7a39a957e7.js" crossorigin="anonymous"></script>
  </body>
</html>
